<script>
    const ws = new WebSocket('ws://localhost:40510')
    ws.onopen = () => {
        ws.send('Web Socket Client connected Successfully..')
    }
    ws.onmessage = (ev) => {
		console.log('Notification Received: '+ ev.data)
    }
	ws.onclose = () => {
    console.log("Connection closed");
};

</script>
